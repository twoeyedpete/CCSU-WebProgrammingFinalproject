{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <title>CS Forums</title>
</head>

<body>
    <div class="jumbotron jumbotron-fluid m-5">
        <div class="container">
            <div class="row">
                <div class="col">
                    <img src="{% static 'images/ccsu.png' %}" alt="logo" id="logo">
                </div>
                <div class="col">
                    <h1 class="display-4 ">CCSU Web Forums</h1>
                </div>
            </div>
        </div>
    </div>

        <div class="row m-5">
            <div class="col-8 align-self-start main">
            <h4>Question Forums</h4>
                {% block body %}
                {% endblock %}
            </div>
            <div class="col-3 align-self-center info">
                <a class="btn btn-primary m-2" href="#" role="button" style="background-color: #1A4784">Home</a>
                <a class="btn btn-primary m-2" href="#" role="button" style="background-color: #1A4784">Resources</a>
                <a class="btn btn-primary m-2" href="{% url 'account' %}" role="button" style="background-color: #1A4784">Create Account</a>
            </div>
        </div>

</body>
</html>
